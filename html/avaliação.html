        <header class="details-header">

            <a href="perfil.html" class="profile-link small">

        <main>
            <ul class="caixa-avaliacao" >
                <li>
                    <p>Avalie sua experiência:</p>

                <li>
                    Destaque o ponto auge do evento:
                    <input class="avaliar-input" placeholder='Deixe seu comentário aqui...'>
                </li>

                    <input class="avaliar-input" placeholder='Deixe seu comentário aqui...'>
                </li>

                        <li>
                            <button class="avaliar" id = 'sim'>
                                Sim

                        </li>
                        <li>
