<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/filter.js" defer></script>
  <title>Best vibe</title>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <a href="index.html">
      <h1 class="logo">
        <img src="../img/logo.png" alt="Logo Best Vibe" class="logo-img">
        <span class="brand">Best vibe</span>
      </h1>
    </a>

    <a href="perfil.html" class="profile-link">
      <img src="../img/icone_perfil.png" alt="Perfil" class="profile-img">
    </a>
  </header>

  <!-- Campo de busca -->
  <section class="search">
    <h2 class="visually-hidden">Buscar eventos</h2>
    <input type="search" class="search-input" placeholder="Find your vibe...">
    <a href="#filter-panel" class="filter-button">
      <img src="../img/icone_filtro.png" alt="Filtrar" class="icon-filter">
    </a>
  </section>

  <!-- Painel do filtro -->
  <aside id="filter-panel" class="filter-overlay">
    <header class="filter-header">
      <h3>Filtros</h3>
      <a class="filter-close" href="#">✕</a>
    </header>

    <form class="filter-form" action="#" method="get">
      <ul class="filter-list">
        <li>
          <label class="filter-item">
            <input type="checkbox" name="f_preco" value="preco">
            <span class="filter-label">Preço</span>
          </label>
        </li>
        <li>
          <label class="filter-item">
            <input type="checkbox" name="f_proximidade" value="proximidade">
            <span class="filter-label">Proximidade</span>
          </label>
        </li>
        <li>
          <label class="filter-item">
            <input type="checkbox" name="f_avaliacao" value="avaliacao">
            <span class="filter-label">Avaliação</span>
          </label>
        </li>
        <li>
          <label class="filter-item">
            <input type="checkbox" name="f_musica" value="musica">
            <span class="filter-label">Música</span>
          </label>
        </li>
      </ul>

      <footer class="filter-actions">
        <button type="submit" class="confirm-btn">Confirmar</button>
      </footer>
    </form>
  </aside>

  <!-- Lista de eventos -->
  <main>
    <h2 class="section-title">Eventos</h2>

    <ul class="event-list">
      <li>
        <article class="event-card" data-price="350" data-distance="2.5" data-rating="4.2">
          <h3 class="event-name">Villa JK</h3>
          <p class="price">100R$ - 500$</p>
          <p class="rating">★★★★☆</p>
          <p class="location">Vila Olímpia</p>
        </article>
      </li>
      <li>
        <a href="detalhes_da_festa_universitaria.html">
          <article class="event-card" data-price="200" data-distance="3.5" data-rating="4.8">
            <h3 class="event-name">Festa Universitária</h3>
            <p class="price">100R$ - 300$</p>
            <p class="rating">★★★★★</p>
            <p class="location">Barra Funda</p>
          </article>
        </a>
      </li>
      <li>
        <article class="event-card" data-price="85" data-distance="4.5" data-rating="3.3">
          <h3 class="event-name">Rock no Centro</h3>
          <p class="price">20R$ - 150$</p>
          <p class="rating">★★★☆☆</p>
          <p class="location">Centro</p>
        </article>
      </li>
    </ul>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer">
    <nav class="footer-nav">
      <ul>
        <li><a href="#"><img src="../img/icone_mapa.png" alt="Mapa"></a></li>
        <li><a href="#"><img src="../img/icone_home.png" alt="Home"></a></li>
        <li><a href="#"><img src="../img/icone_chat.png" alt="Chat"></a></li>
        <li><a href="meus_eventos.html" class="event-name"><img src="../img/icone_carteira.png" alt="Carteira"></a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
